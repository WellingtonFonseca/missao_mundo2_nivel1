<!doctype html>
<html class="h-100"
      lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>Cadastro</title>

    <link rel="stylesheet"
          href="assets/formatos.css">

    <link rel="stylesheet"
          href="assets/dist/css/bootstrap.min.css">

    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

</head>
<body class="
        d-flex
        text-center
        text-bg-dark">

<div class="
        d-flex
        w-100
        h-100
        flex-column">
    <header class="
            cover-container
            d-flex
            w-100
            p-3
            mx-auto
            flex-column
            mb-4">
        <div>
            <nav class="
                    nav
                    nav-masthead
                    justify-content-center
                    float-md-start">
                <a class="
                        nav-link
                        fw-bold
                        py-1
                        px-0"
                   href="index.html">Home</a>
                <a class="
                        nav-link
                        fw-bold
                        py-1
                        px-0"
                   href="receitas.html">Receitas</a>
                <a class="
                        nav-link
                        fw-bold
                        py-1
                        px-0
                        active"
                   href="cadastro.html">Cadastro</a>
            </nav>
        </div>
    </header>

    <main class="
            cover-container
            d-flex
            w-100
            h-100
            p-3
            m-auto
            flex-column
            text-start
            p-4">
        <form action="mailto:"
              method="post"
              enctype="text/plain">
            <div class="mb-3">
                <label class="form-label"
                       for="Nome">
                    Nome
                </label>
                <input class="
                        form-control
                        form-control-lg"
                       type="text"
                       id="Nome"
                       name="Nome"
                       placeholder="Receitas Tia Jurema"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="Email">
                    E-Mail
                </label>
                <input class="
                        form-control
                        form-control-lg"
                       type="email"
                       id="Email"
                       name="Email"
                       placeholder="jurema@receitas.com"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="CEP">
                    CEP
                </label>
                <input class="
                        form-control
                        form-control-lg"
                       type="text"
                       id="CEP"
                       name="CEP"
                       placeholder="00000-000"
                       maxlength="9"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="Rua">
                    Rua
                </label>
                <input class="
                        form-control
                        form-control-lg"
                       type="text"
                       id="Rua"
                       name="Rua"
                       placeholder="Jurema"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="Numero">
                    No
                </label>
                <input class="
                        form-control
                        form-control-lg"
                       type="number"
                       id="Numero"
                       name="Numero"
                       placeholder="0"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="Complemento">
                    Complemento
                </label>
                <input class="
                        form-control
                        form-control-lg"
                       type="text"
                       id="Complemento"
                       name="Complemento"
                       placeholder="sem complemento">
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="Bairro">
                    Bairro
                </label>
                <input class="
                        form-control
                        form-control-lg"
                       type="text"
                       id="Bairro"
                       name="Bairro"
                       placeholder="Tia"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="Cidade">
                    Cidade
                </label>
                <input class="
                        form-control
                        form-control-lg"
                       type="text"
                       id="Cidade"
                       name="Cidade"
                       placeholder="Receitas"
                       required>
            </div>
            <div class="mb-3">
                <label class="form-label"
                       for="UF">
                    UF
                </label>
                <input class="
                        form-control
                        form-control-lg"
                       type="text"
                       id="UF"
                       name="UF"
                       placeholder="SP"
                       maxlength="2"
                       required>
            </div>
            <div class="
                    d-grid
                    gap-2">
                <button class="
                        btn
                        btn-primary"
                    type="submit">
                    Cadastrar
                </button>
            </div>
        </form>
    </main>

    <footer class="
            mb-4
            text-white-50">
        <p><a href="#" class="text-white">Receitas Tia Jurema</a> Â© 2022
        </p>
    </footer>
</div>

<script src="assets/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
